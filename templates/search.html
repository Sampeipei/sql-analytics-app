<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Search results</title>
</head>
<body>
    <div calss="container">
        <ul class="list-group" id="tweets">
            {% set css_class = 'list-group-item-info' %}
            
            {% for element in content %}
                {% if element.label == 'neg' %}
                    {% set css_class = 'list-group-item-danger' %}
                {% elif element.label == 'pos' %}
                    {% set css_class = 'list-group-item-success' %}
                {% endif %}
                <li class="list-group-item {{ css_class }}">{{ element.tweet }}</li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
